<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRS Studio Planner</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
    </style>
</head>
<body class="bg-[#050505] text-slate-300 font-sans overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
    const DummyIcon = ({ className, children }) => (
      <span className={className + " inline-flex items-center justify-center"}>{children || "‚Ä¢"}</span>
    );
    
    const Wand2 = (props) => <DummyIcon {...props}>‚ú®</DummyIcon>;
    const Users = (props) => <DummyIcon {...props}>üë•</DummyIcon>;
    const ChevronRight = (props) => <DummyIcon {...props}>‚Üí</DummyIcon>;
    const Plus = (props) => <DummyIcon {...props}>+</DummyIcon>;
    const Send = (props) => <DummyIcon {...props}>‚Üí</DummyIcon>;
    const Sparkles = (props) => <DummyIcon {...props}>‚ú®</DummyIcon>;
    const Rocket = (props) => <DummyIcon {...props}>üöÄ</DummyIcon>;
    const Lightbulb = (props) => <DummyIcon {...props}>üí°</DummyIcon>;
    const Repeat = (props) => <DummyIcon {...props}>üîÑ</DummyIcon>;
    const Volume2 = (props) => <DummyIcon {...props}>üîä</DummyIcon>;
    const Sparkle = (props) => <DummyIcon {...props}>‚ú®</DummyIcon>;
    const Cloud = (props) => <DummyIcon {...props}>‚òÅÔ∏è</DummyIcon>;
    const Zap = (props) => <DummyIcon {...props}>‚ö°</DummyIcon>;
    
    const AGENTIC_WORKFLOWS = [
      {
        id: "blog-eco",
        name: "Complete Blog Ecosystem",
        description: "Multi-agent chain for professional content production.",
      },
      {
        id: "dev-sprint",
        name: "Engineering Sprint",
        description: "From logic architecture to unit testing.",
      }
    ];
    
    const BUILDER_WORKFLOWS = [
      { category: "UI/UX DESIGN", tasks: ["Landing Page Wireframe", "Design Token System", "Dashboard Layout", "Responsive Grid Logic"] },
      { category: "CONTENT ENGINE", tasks: ["Technical Whitepaper", "SEO Meta-Data Bundle", "Brand Narrative", "Product Launch Script"] }
    ];

    const App = () => {
      const [studioPrompt, setStudioPrompt] = React.useState('');
      const [generatedOutput, setGeneratedOutput] = React.useState(null);
      const [isGenerating, setIsGenerating] = React.useState(false);
      const [selectedTask, setSelectedTask] = React.useState("");
      const [activeWorkflow, setActiveWorkflow] = React.useState(null);
      const [chatInput, setChatInput] = React.useState("");
      const [chatHistory, setChatHistory] = React.useState([]);
      const [isAssistantThinking, setIsAssistantThinking] = React.useState(false);
      const [suggestions, setSuggestions] = React.useState([]);

      const handleGenerate = () => {
        if (!studioPrompt.trim()) return;
        setIsGenerating(true);
        setGeneratedOutput(null);
        
        setTimeout(() => {
          setIsGenerating(false);
          setGeneratedOutput({
            title: studioPrompt.substring(0, 50) || "Generated Component",
            status: "Ready for Deployment",
            id: "CPNT-" + Math.floor(Math.random() * 9000 + 1000)
          });
        }, 2500);
      };

      const executeAgenticChain = async (workflow) => {
        setIsGenerating(true);
        setActiveWorkflow(workflow);
        setSelectedTask(workflow.name);
        setGeneratedOutput(null);
        
        setTimeout(() => {
          setIsGenerating(false);
          setGeneratedOutput({
            title: workflow.name + " Complete",
            status: "Multi-Agent Pipeline Executed",
            id: "WF-" + Math.floor(Math.random() * 9000 + 1000)
          });
        }, 3000);
      };

      const executeSimpleTask = async (taskName) => {
        setIsGenerating(true);
        setSelectedTask(taskName);
        setActiveWorkflow(null);
        setGeneratedOutput(null);

        setTimeout(() => {
          setIsGenerating(false);
          setGeneratedOutput({
            title: taskName,
            status: "Build Complete",
            id: "TASK-" + Math.floor(Math.random() * 9000 + 1000)
          });
        }, 2000);
      };

      const handleAssistantChat = (e) => {
        e.preventDefault();
        if (!chatInput.trim() || isAssistantThinking) return;

        const userMsg = chatInput;
        setChatInput("");
        setChatHistory(prev => [...prev, { role: 'user', text: userMsg }]);
        setIsAssistantThinking(true);

        setTimeout(() => {
          setChatHistory(prev => [...prev, { role: 'assistant', text: 'I can help you build that! Let me suggest some approaches...' }]);
          setIsAssistantThinking(false);
        }, 1500);
      };

      return (
        <div className="flex h-screen w-full bg-[#050505] text-slate-300 font-sans overflow-hidden">
          
          {/* Sidebar */}
          <nav className="w-72 bg-[#0a0a0a] border-r border-white/5 flex flex-col">
            <div className="p-6 border-b border-white/5 flex items-center gap-3">
              <div className="bg-indigo-600 p-2 rounded-lg"><Wand2 className="w-5 h-5 text-white" /></div>
              <span className="font-bold text-sm text-white uppercase tracking-tight">AGRS Studio</span>
            </div>
            
            <div className="flex-1 overflow-y-auto p-4 space-y-6 custom-scrollbar">
              <div className="space-y-3">
                <h3 className="px-3 text-[10px] font-black text-indigo-400 uppercase tracking-[0.2em] flex items-center gap-2">
                  <Users className="w-3 h-3" /> Agentic Workflows
                </h3>
                <div className="space-y-1">
                  {AGENTIC_WORKFLOWS.map((wf) => (
                    <button
                      key={wf.id}
                      onClick={() => executeAgenticChain(wf)}
                      className={`w-full text-left p-3 rounded-xl transition-all border ${activeWorkflow?.id === wf.id ? 'bg-indigo-600/10 border-indigo-500/30' : 'bg-white/5 border-transparent hover:border-white/10'}`}
                    >
                      <div className="flex justify-between items-start mb-1">
                        <span className="text-[11px] font-bold text-white">{wf.name}</span>
                        <ChevronRight className="w-3 h-3 text-slate-600" />
                      </div>
                      <p className="text-[10px] text-slate-500 leading-tight">{wf.description}</p>
                    </button>
                  ))}
                </div>
              </div>

              {BUILDER_WORKFLOWS.map((cat, i) => (
                <div key={i} className="space-y-2 pt-4">
                  <h3 className="px-3 text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">{cat.category}</h3>
                  <div className="space-y-1">
                    {cat.tasks.map((task, j) => (
                      <button
                        key={j}
                        onClick={() => executeSimpleTask(task)}
                        className="w-full text-left px-3 py-1.5 rounded-md text-[11px] text-slate-400 hover:bg-white/5 flex items-center gap-2"
                      >
                        <Plus className="w-3 h-3 text-slate-600" /> {task}
                      </button>
                    ))}
                  </div>
                </div>
              ))}
            </div>
            
            {/* Assistant Chat Panel */}
            <div className="mt-auto border-t border-white/5 bg-black/40 p-4">
              <div className="mb-3 h-32 overflow-y-auto space-y-2 scrollbar-hide text-[10px]">
                {chatHistory.length === 0 && (
                  <p className="text-slate-600 italic">‚ú® Ask for build advice...</p>
                )}
                {chatHistory.map((msg, i) => (
                  <div key={i} className={`${msg.role === 'user' ? 'text-indigo-400' : 'text-slate-300'}`}> 
                    <span className="font-bold uppercase">{msg.role === 'user' ? 'USER' : '‚ú® ASSISTANT'}:</span> {msg.text}
                  </div>
                ))}
                {isAssistantThinking && <span className="animate-pulse text-indigo-500 text-[9px]">‚ú® ANALYZING CONTEXT...</span>}
              </div>
              <form onSubmit={handleAssistantChat} className="relative">
                <input 
                  value={chatInput}
                  onChange={(e) => setChatInput(e.target.value)}
                  placeholder="Ask ‚ú® AGRS Assistant..."
                  className="w-full bg-white/5 border border-white/10 rounded-lg py-2 px-3 text-[11px] focus:outline-none focus:border-indigo-500 transition-all"
                />
                <button className="absolute right-2 top-1.5 text-slate-500 hover:text-indigo-400">
                  <Send className="w-3.5 h-3.5" />
                </button>
              </form>
            </div>
          </nav>

          {/* Main Workspace */}
          <main className="flex-1 flex flex-col relative">
            
            <header className="h-14 border-b border-white/5 bg-[#0a0a0a]/80 backdrop-blur-md flex items-center justify-between px-8">
              <div className="flex items-center gap-4">
                <div className={`w-2 h-2 rounded-full ${isGenerating ? 'bg-amber-500 animate-pulse' : 'bg-emerald-500'}`} />
                <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                  {isGenerating ? `Active Pipeline: ${selectedTask}` : 'Studio Idle'}
                </span>
              </div>
              
              <div className="flex items-center gap-2">
                <button className="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-1.5 rounded-lg text-[11px] font-bold transition-all">
                  <Rocket className="w-3.5 h-3.5" /> Deploy Output
                </button>
              </div>
            </header>

            <div className="flex-1 p-8 overflow-y-auto custom-scrollbar">
              <div className="max-w-4xl mx-auto space-y-8">
                <div className="grid grid-cols-1 lg:grid-cols-5 gap-8">
                  <div className="lg:col-span-2 space-y-6">
                    <div className="p-6 bg-white/5 border border-white/10 rounded-2xl h-80 flex flex-col">
                      <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4">Request Component</label>
                      <textarea 
                        value={studioPrompt}
                        onChange={(e) => setStudioPrompt(e.target.value)}
                        placeholder="Describe a dashboard widget or data visual..." 
                        className="flex-1 bg-transparent border-none outline-none resize-none text-slate-200 placeholder-slate-700 text-lg leading-relaxed"
                      />
                      <button 
                        onClick={handleGenerate}
                        disabled={isGenerating}
                        className="mt-4 w-full bg-blue-600 hover:bg-blue-500 disabled:opacity-50 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-600/20 transition-all flex items-center justify-center gap-3"
                      >
                        {isGenerating ? (
                          <div className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin" />
                        ) : (
                          <>
                            <Sparkles size={20} />
                            GENERATE
                          </>
                        )}
                      </button>
                    </div>
                  </div>

                  <div className="lg:col-span-3">
                    <div className="h-[480px] bg-black border border-white/10 rounded-3xl overflow-hidden flex flex-col">
                      <div className="px-5 py-3 border-b border-white/5 bg-white/5 flex items-center justify-between">
                        <span className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Compiler Output</span>
                        <div className="w-2 h-2 rounded-full bg-blue-500 animate-pulse" />
                      </div>
                      <div className="flex-1 flex items-center justify-center p-10 text-center">
                        {!generatedOutput && !isGenerating && (
                          <div className="text-slate-600 max-w-xs">
                            <Cloud className="mx-auto mb-4 opacity-20" size={48} />
                            <p className="text-sm">Input your requirements and the Codex engine will synthesize the interface.</p>
                          </div>
                        )}
                        {isGenerating && (
                          <div className="space-y-4">
                            <div className="flex gap-2 justify-center">
                              <div className="w-2 h-2 bg-blue-500 rounded-full animate-bounce [animation-delay:-0.3s]" />
                              <div className="w-2 h-2 bg-blue-500 rounded-full animate-bounce [animation-delay:-0.15s]" />
                              <div className="w-2 h-2 bg-blue-500 rounded-full animate-bounce" />
                            </div>
                            <p className="text-sm font-mono text-blue-400">ANALYZING SCHEMATIC...</p>
                          </div>
                        )}
                        {generatedOutput && (
                          <div className="w-full text-left space-y-6 animate-in zoom-in-95 duration-500">
                            <div className="p-8 bg-blue-600/10 border border-blue-500/20 rounded-3xl">
                              <div className="flex justify-between items-start mb-6">
                                <div>
                                  <h3 className="text-xl font-bold text-white mb-1">{generatedOutput.title}</h3>
                                  <p className="text-xs text-blue-400 font-mono tracking-tighter">{generatedOutput.id}</p>
                                </div>
                                <span className="px-3 py-1 bg-green-500/20 text-green-400 text-[10px] font-black uppercase rounded-full">Active</span>
                              </div>
                              <div className="grid grid-cols-3 gap-4 mb-8">
                                {[1,2,3].map(i => <div key={i} className="h-2 bg-blue-500/20 rounded-full" />)}
                              </div>
                              <div className="flex gap-3">
                                <button className="flex-1 bg-blue-600 py-3 rounded-xl text-xs font-bold hover:bg-blue-500 transition-colors">PUSH TO PROD</button>
                                <button className="flex-1 bg-white/5 border border-white/10 py-3 rounded-xl text-xs font-bold hover:bg-white/10 transition-colors">EDIT CODE</button>
                              </div>
                            </div>
                          </div>
                        )}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      );
    };

    const rootEl = document.getElementById('root');
    ReactDOM.createRoot(rootEl).render(<App />);
    </script>
</body>
</html>
