<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Codex Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #050505;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: #0a0a0a;
      border-right: 1px solid #111;
      padding: 16px;
      box-sizing: border-box;
    }

    .btn {
      display: block;
      width: 100%;
      margin-bottom: 8px;
      padding: 10px 12px;
      background: #111;
      color: #cbd5f5;
      border: 1px solid #1f2937;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
      font-size: 13px;
    }

    .btn:hover {
      background: #1e293b;
    }

    .btn.active {
      background: #2563eb;
      border-color: #2563eb;
      color: white;
    }

    .content {
      flex: 1;
      position: relative;
    }

    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    iframe.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3 style="margin: 0 0 12px 0; font-size: 12px; letter-spacing: 0.2em;">CODEX</h3>

    <button class="btn active" onclick="show('dashboard', this)">Dashboard</button>
    <button class="btn" onclick="show('studio', this)">Studio</button>
    <button class="btn" onclick="show('nexus', this)">Nexus</button>
  </div>

  <div class="content">
    <iframe id="dashboard" class="active" src="codex_dashboard.html"></iframe>
    <iframe id="studio" src="codex_studio.html"></iframe>
    <iframe id="nexus" src="codex%20planner.html"></iframe>
  </div>

  <script>
    function show(id, btn) {
      document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
      document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));

      document.getElementById(id).classList.add('active');
      btn.classList.add('active');
    }
  </script>

</body>
</html>
