<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGRS Pro Architect</title>
    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Additional custom styles for scrollbar and animations */
      @keyframes loading {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body class="bg-[#020408] text-slate-400 font-mono selection:bg-blue-500/30 selection:text-blue-200">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // Placeholder icons. These use emojis to avoid external dependencies.
      const Icons = {
        Shield: (props) => <span {...props}>üõ°Ô∏è</span>,
        Activity: (props) => <span {...props}>‚ö°</span>,
        Cpu: (props) => <span {...props}>üß†</span>,
        Lock: (props) => <span {...props}>üîí</span>,
        AlertTriangle: (props) => <span {...props}>‚ö†Ô∏è</span>,
        Zap: (props) => <span {...props}>‚ö°</span>,
        CheckCircle2: (props) => <span {...props}>‚úÖ</span>,
        Terminal: (props) => <span {...props}>üíª</span>,
        ShieldAlert: (props) => <span {...props}>üõ°Ô∏è</span>,
        BrainCircuit: (props) => <span {...props}>üß†</span>,
        Share2: (props) => <span {...props}>üîó</span>,
        Send: (props) => <span {...props}>‚û°Ô∏è</span>,
        Radio: (props) => <span {...props}>üìª</span>,
        Gauge: (props) => <span {...props}>üí°</span>,
        Flame: (props) => <span {...props}>üî•</span>,
        Binary: (props) => <span {...props}>0101</span>,
        ChevronRight: (props) => <span {...props}>‚û°Ô∏è</span>,
        HardDrive: (props) => <span {...props}>üíΩ</span>,
        Microchip: (props) => <span {...props}>üíæ</span>,
        Globe: (props) => <span {...props}>üåê</span>,
        Scan: (props) => <span {...props}>üîç</span>,
        Target: (props) => <span {...props}>üéØ</span>,
      };

      const apiKey = "";
      const GEMINI_MODEL = "gemini-2.5-flash-preview-09-2025";
      const TTS_MODEL = "gemini-2.5-flash-preview-tts";

      const App = () => {
        const [activeTab, setActiveTab] = useState('DASHBOARD');
        const [chatInput, setChatInput] = useState('');
        const [chatHistory, setChatHistory] = useState([
          { role: 'system', text: 'AGRS Neural Link Established. Operational Readiness: 100%.' }
        ]);
        const [logs, setLogs] = useState([
          { id: 1, time: '22:15:01', msg: 'Kernel initialization sequence complete', type: 'info' },
          { id: 2, time: '22:15:05', msg: 'Encrypted tunnel verified via Q-Link', type: 'info' },
          { id: 3, time: '22:15:09', msg: 'Syncing decentralized ledger nodes...', type: 'warn' }
        ]);
        const [isTyping, setIsTyping] = useState(false);
        const [isAutonomous, setIsAutonomous] = useState(true);
        const [chaosMode, setChaosMode] = useState(false);
        const [nodes, setNodes] = useState([
          { id: 'ALPHA-01', x: 150, y: 180, vx: 0, vy: 0, status: 'healthy', type: 'QNX', load: 42 },
          { id: 'BRAVO-02', x: 450, y: 180, vx: 0, vy: 0, status: 'healthy', type: 'Rust', load: 18 },
          { id: 'CHARLIE-03', x: 300, y: 320, vx: 0, vy: 0, status: 'warning', type: 'OS/9', load: 89 },
          { id: 'DELTA-04', x: 200, y: 400, vx: 0, vy: 0, status: 'healthy', type: 'Ada', load: 31 },
          { id: 'ECHO-05', x: 400, y: 400, vx: 0, vy: 0, status: 'healthy', type: 'C++', load: 12 }
        ]);
        const [draggingNode, setDraggingNode] = useState(null);
        const audioRef = useRef(null);

        // Log simulator
        useEffect(() => {
          const logInterval = setInterval(() => {
            const events = [
              'Packet interception attempt mitigated',
              `Neural weights updated for node ${nodes[Math.floor(Math.random()*nodes.length)].id}`,
              'Entropy threshold within limits',
              'Handshake protocol refreshed',
              'IO saturation spike detected'
            ];
            const timestamp = new Date().toLocaleTimeString();
            setLogs(prev => [
              { id: Date.now(), time: timestamp, msg: events[Math.floor(Math.random()*events.length)], type: Math.random() > 0.8 ? 'warn' : 'info' },
              ...prev
            ].slice(0, 20));
          }, 4500);
          return () => clearInterval(logInterval);
        }, [nodes]);

        // Physics engine
        useEffect(() => {
          let animationFrame;
          const update = () => {
            if (isAutonomous && !draggingNode) {
              setNodes(prev => prev.map((node, i) => {
                let fx = 0, fy = 0;
                const centerX = 300, centerY = 250;
                // Pull towards center
                fx += (centerX - node.x) * 0.004;
                fy += (centerY - node.y) * 0.004;
                prev.forEach((other, j) => {
                  if (i === j) return;
                  const dx = node.x - other.x;
                  const dy = node.y - other.y;
                  const dist = Math.sqrt(dx*dx + dy*dy) || 1;
                  if (dist < 150) {
                    const repulse = (150 - dist) * 0.02;
                    fx += (dx / dist) * repulse;
                    fy += (dy / dist) * repulse;
                  }
                });
                if (chaosMode) {
                  fx += (Math.random() - 0.5) * 8;
                  fy += (Math.random() - 0.5) * 8;
                }
                const nvx = (node.vx + fx) * 0.88;
                const nvy = (node.vy + fy) * 0.88;
                return {
                  ...node,
                  x: Math.max(50, Math.min(550, node.x + nvx)),
                  y: Math.max(50, Math.min(450, node.y + nvy)),
                  vx: nvx,
                  vy: nvy,
                  load: Math.min(100, Math.max(5, node.load + (Math.random() - 0.5) * 2))
                };
              }));
            }
            animationFrame = requestAnimationFrame(update);
          };
          update();
          return () => cancelAnimationFrame(animationFrame);
        }, [isAutonomous, draggingNode, chaosMode]);

        const handleChatSubmit = async (e) => {
          e.preventDefault();
          if (!chatInput.trim() || isTyping) return;
          const msg = chatInput;
          setChatInput('');
          setChatHistory(prev => [...prev, { role: 'user', text: msg }]);
          setIsTyping(true);
          try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${apiKey}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                contents: [{ parts: [{ text: msg }] }],
                systemInstruction: { parts: [{ text: 'You are the AGRS Executive Overlord. Respond with cold, technical efficiency. Use tactical terminology.' }] }
              })
            });
            const data = await response.json();
            const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || 'Signal interrupted.';
            setChatHistory(prev => [...prev, { role: 'assistant', text: aiResponse }]);
            playVoice(aiResponse.substring(0, 120));
          } catch (err) {
            setChatHistory(prev => [...prev, { role: 'assistant', text: 'Uplink failure.' }]);
          } finally { setIsTyping(false); }
        };

        const playVoice = async (text) => {
          try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${TTS_MODEL}:generateContent?key=${apiKey}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                contents: [{ parts: [{ text: `System: ${text}` }] }],
                generationConfig: {
                  responseModalities: ['AUDIO'],
                  speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: 'Kore' } } }
                }
              })
            });
            const data = await response.json();
            const pcmBase64 = data.candidates[0].content.parts[0].inlineData.data;
            const binary = atob(pcmBase64);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
            const wavBlob = pcmToWav(new Int16Array(bytes.buffer), 24000);
            if (audioRef.current) {
              audioRef.current.src = URL.createObjectURL(wavBlob);
              audioRef.current.play();
            }
          } catch (e) {}
        };

        const pcmToWav = (pcmData, sampleRate) => {
          const buffer = new ArrayBuffer(44 + pcmData.length * 2);
          const view = new DataView(buffer);
          const writeString = (o, s) => { for (let i = 0; i < s.length; i++) view.setUint8(o + i, s.charCodeAt(i)); };
          writeString(0, 'RIFF'); view.setUint32(4, 32 + pcmData.length * 2, true);
          writeString(8, 'WAVE'); writeString(12, 'fmt ');
          view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, 1, true);
          view.setUint32(24, sampleRate, true); view.setUint32(28, sampleRate * 2, true);
          view.setUint16(32, 2, true); view.setUint16(34, 16, true);
          writeString(36, 'data'); view.setUint32(40, pcmData.length * 2, true);
          for (let i = 0; i < pcmData.length; i++) view.setInt16(44 + i * 2, pcmData[i], true);
          return new Blob([buffer], { type: 'audio/wav' });
        };

        return (
          <div className="flex h-screen w-full">
            <audio ref={audioRef} className="hidden" />
            {/* Side HUD */}
            <aside className="w-16 lg:w-20 bg-slate-950 border-r border-slate-900/50 flex flex-col items-center py-8 gap-10">
              <div className="relative">
                <Icons.Shield className="w-8 h-8" />
                <div className="absolute -top-1 -right-1 w-2.5 h-2.5 bg-green-500 rounded-full border-2 border-black animate-pulse" />
              </div>
              <div className="flex-1 flex flex-col gap-6">
                {[
                  { id: 'DASHBOARD', icon: Icons.Target },
                  { id: 'NETWORK', icon: Icons.Share2 },
                  { id: 'LOGS', icon: Icons.Binary }
                ].map(btn => (
                  <button
                    key={btn.id}
                    onClick={() => setActiveTab(btn.id)}
                    className={`group relative p-3 rounded-xl transition-all ${activeTab === btn.id ? 'bg-blue-600/10 text-blue-400' : 'text-slate-700 hover:text-slate-400'}`}
                  >
                    <btn.icon className="w-5 h-5" />
                    {activeTab === btn.id && <div className="absolute inset-y-2 -right-0.5 w-1 bg-blue-500 rounded-full shadow-[0_0_10px_#3b82f6]" />}
                  </button>
                ))}
              </div>
            </aside>
            {/* Main Processor */}
            <main className="flex-1 flex flex-col relative overflow-hidden">
              {/* Header */}
              <header className="h-20 flex items-center justify-between px-10 border-b border-white/[0.03] bg-gradient-to-b from-slate-900/40 to-transparent">
                <div className="flex flex-col">
                  <h1 className="text-xs font-black tracking-[0.5em] text-white">AGRS PRO-ARCHITECT V2.5</h1>
                  <div className="flex gap-4 mt-1">
                    <span className="text-[8px] font-bold text-blue-500 flex items-center gap-1">
                      <Icons.Scan className="w-2.5 h-2.5" /> SYSTEM ACTIVE
                    </span>
                    <span className="text-[8px] font-bold text-slate-600 flex items-center gap-1">
                      NODE_COUNT: {nodes.length.toString().padStart(2, '0')}
                    </span>
                  </div>
                </div>
                <div className="flex items-center gap-4">
                  <div className="h-8 w-px bg-slate-800 mx-2" />
                  <button
                    onClick={() => setChaosMode(!chaosMode)}
                    className={`group flex items-center gap-3 px-5 py-2 rounded-lg border text-[9px] font-black transition-all ${chaosMode ? 'bg-red-500/10 border-red-500 text-red-500 shadow-[0_0_20px_rgba(239,68,68,0.2)]' : 'bg-slate-900/40 border-slate-800 text-slate-500 hover:border-slate-700'}`}
                  >
                    <Icons.Flame className={`w-3.5 h-3.5 ${chaosMode ? 'animate-bounce' : ''}`} />
                    {chaosMode ? 'CHAOS INJECTED' : 'INJECT ENTROPY'}
                  </button>
                </div>
              </header>
              {/* Content */}
              <div className="flex-1 flex overflow-hidden">
                <div className="flex-1 p-8 overflow-y-auto">
                  {activeTab === 'DASHBOARD' && (
                    <div className="space-y-6 animate-in fade-in duration-500">
                      {/* Stats Grid */}
                      <div className="grid grid-cols-4 gap-4">
                        {[
                          { label: 'Network Latency', val: '14ms', icon: Icons.Activity },
                          { label: 'Core Integrity', val: '99.9%', icon: Icons.Shield },
                          { label: 'Neural Throughput', val: '2.4 GB/s', icon: Icons.Zap },
                          { label: 'Node Uptime', val: '12d 4h', icon: Icons.HardDrive }
                        ].map((s, i) => (
                          <div
                            key={i}
                            className="bg-[#0a0f1a] border border-white/[0.05] p-5 rounded-2xl relative overflow-hidden group"
                          >
                            <div className="absolute top-0 right-0 p-2 opacity-20 group-hover:opacity-100 transition-opacity">
                              <s.icon className="w-10 h-10 -mr-4 -mt-4 rotate-12 text-blue-500" />
                            </div>
                            <div className="text-[8px] font-black text-slate-500 uppercase tracking-widest">{s.label}</div>
                            <div className="text-xl font-bold text-white mt-1">{s.val}</div>
                          </div>
                        ))}
                      </div>
                      {/* Sub-system Monitor */}
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="bg-[#0a0f1a] border border-white/[0.05] p-6 rounded-3xl">
                          <h3 className="text-[10px] font-black text-slate-400 mb-6 flex items-center gap-2 uppercase tracking-widest">
                            <Icons.Microchip className="w-4 h-4 text-blue-500" /> Active Agents Telemetry
                          </h3>
                          <div className="space-y-5">
                            {nodes.map(n => (
                              <div key={n.id} className="group cursor-default">
                                <div className="flex justify-between items-end mb-2">
                                  <div className="flex items-center gap-3">
                                    <div className={`w-1.5 h-1.5 rounded-full ${n.status === 'healthy' ? 'bg-blue-500 shadow-[0_0_8px_#3b82f6]' : 'bg-amber-500 animate-pulse'}`} />
                                    <span className="text-[10px] font-black text-slate-200">{n.id}</span>
                                  </div>
                                  <span className="text-[9px] font-mono text-slate-500">{n.load.toFixed(1)}%</span>
                                </div>
                                <div className="h-1 bg-slate-900 rounded-full overflow-hidden">
                                  <div
                                    className={`h-full transition-all duration-700 ease-out ${n.load > 70 ? 'bg-red-500' : 'bg-blue-500'}`}
                                    style={{ width: `${n.load}%` }}
                                  />
                                </div>
                              </div>
                            ))}
                          </div>
                        </div>
                        <div className="bg-[#0a0f1a] border border-white/[0.05] p-6 rounded-3xl flex flex-col">
                          <h3 className="text-[10px] font-black text-slate-400 mb-6 flex items-center gap-2 uppercase tracking-widest">
                            <Icons.Terminal className="w-4 h-4 text-blue-500" /> Kernel Feedback
                          </h3>
                          <div className="flex-1 overflow-y-auto space-y-3 font-mono text-[9px] pr-2 custom-scrollbar">
                            {logs.map(log => (
                              <div
                                key={log.id}
                                className="flex gap-4 p-2 rounded-lg hover:bg-white/[0.02] transition-colors border-l border-transparent hover:border-blue-500/50"
                              >
                                <span className="text-slate-600 shrink-0">[{log.time}]</span>
                                <span className={log.type === 'warn' ? 'text-amber-500' : 'text-blue-400/80'}>
                                  {log.msg.toUpperCase()}
                                </span>
                              </div>
                            ))}
                          </div>
                        </div>
                      </div>
                    </div>
                  )}
                  {activeTab === 'NETWORK' && (
                    <div className="h-full flex flex-col animate-in slide-in-from-bottom-4 duration-500">
                      <div className="bg-[#0a0f1a] border border-white/[0.05] rounded-3xl flex-1 flex flex-col overflow-hidden shadow-2xl">
                        <div className="p-4 border-b border-white/[0.03] flex justify-between items-center bg-slate-900/20">
                          <div className="flex gap-1.5 p-1 bg-black rounded-lg">
                            <button
                              onClick={() => setIsAutonomous(true)}
                              className={`px-4 py-1.5 rounded-md text-[9px] font-black transition-all ${isAutonomous ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/40' : 'text-slate-600'}`}
                            >AUTO</button>
                            <button
                              onClick={() => setIsAutonomous(false)}
                              className={`px-4 py-1.5 rounded-md text-[9px] font-black transition-all ${!isAutonomous ? 'bg-blue-600 text-white' : 'text-slate-600'}`}
                            >MANUAL</button>
                          </div>
                          <div className="text-[8px] font-black text-slate-700 tracking-[0.3em]">TOPOLOGICAL_LINK_ANALYSIS</div>
                        </div>
                        <div className="flex-1 relative bg-black overflow-hidden">
                          {/* Grid pattern using SVG */}
                          <svg className="absolute inset-0 w-full h-full opacity-20 pointer-events-none">
                            <defs>
                              <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
                                <path d="M 20 0 L 0 0 0 20" fill="none" stroke="white" strokeWidth="0.5" />
                              </pattern>
                            </defs>
                            <rect width="100%" height="100%" fill="url(#smallGrid)" />
                          </svg>
                          {/* Node network */}
                          <svg
                            ref={canvasRef}
                            onMouseDown={(e) => {
                              if (isAutonomous) return;
                              const rect = e.target.getBoundingClientRect();
                              const x = e.clientX - rect.left;
                              const y = e.clientY - rect.top;
                              const clicked = nodes.find(n => Math.sqrt((n.x - x) ** 2 + (n.y - y) ** 2) < 30);
                              if (clicked) setDraggingNode(clicked.id);
                            }}
                            onMouseMove={(e) => {
                              if (!draggingNode) return;
                              const rect = e.target.getBoundingClientRect();
                              const x = e.clientX - rect.left;
                              const y = e.clientY - rect.top;
                              setNodes(prev => prev.map(n => n.id === draggingNode ? { ...n, x, y, vx: 0, vy: 0 } : n));
                            }}
                            onMouseUp={() => setDraggingNode(null)}
                            className="w-full h-full cursor-crosshair relative z-10"
                          >
                            {/* Connections */}
                            {nodes.map((node, i) =>
                              nodes.slice(i + 1).map((other, j) => {
                                const dist = Math.sqrt((node.x - other.x) ** 2 + (node.y - other.y) ** 2);
                                if (dist > 250) return null;
                                return (
                                  <line
                                    key={`${i}-${j}`}
                                    x1={node.x}
                                    y1={node.y}
                                    x2={other.x}
                                    y2={other.y}
                                    stroke="rgba(59, 130, 246, 0.15)"
                                    strokeWidth="1"
                                    className="animate-pulse"
                                  />
                                );
                              })
                            )}
                            {/* Nodes */}
                            {nodes.map(node => (
                              <g key={node.id} transform={`translate(${node.x}, ${node.y})`}>
                                <circle r="30" className={`fill-black/90 stroke-[1] ${draggingNode === node.id ? 'stroke-blue-400' : 'stroke-slate-800'}`} />
                                <circle r="32" className="fill-none stroke-blue-500/10 stroke-1" strokeDasharray="4 2" />
                                <circle r="3" className={`${node.status === 'healthy' ? 'fill-blue-500' : 'fill-amber-500'} animate-pulse`} />
                                <text y="-45" textAnchor="middle" className="text-[9px] font-black fill-slate-500 tracking-tighter uppercase">{node.id}</text>
                                <text y="45" textAnchor="middle" className="text-[7px] font-bold fill-blue-500/40 uppercase tracking-widest">{node.type}</text>
                              </g>
                            ))}
                          </svg>
                        </div>
                      </div>
                    </div>
                  )}
                  {activeTab === 'LOGS' && (
                    <div className="animate-in fade-in duration-500">
                      <div className="bg-[#0a0f1a] p-6 border border-white/[0.05] rounded-3xl">
                        <h3 className="text-[10px] font-black text-slate-400 mb-6 uppercase tracking-widest flex items-center gap-2">
                          <Icons.Terminal className="w-4 h-4 text-blue-500" /> System Logs
                        </h3>
                        <div className="overflow-y-auto h-64 space-y-3 custom-scrollbar pr-2">
                          {logs.map(log => (
                            <div
                              key={log.id}
                              className="flex gap-4 p-2 rounded-lg hover:bg-white/[0.02] transition-colors border-l border-transparent hover:border-blue-500/50"
                            >
                              <span className="text-slate-600 shrink-0">[{log.time}]</span>
                              <span className={log.type === 'warn' ? 'text-amber-500' : 'text-blue-400/80'}>
                                {log.msg.toUpperCase()}
                              </span>
                            </div>
                          ))}
                        </div>
                      </div>
                    </div>
                  )}
                </div>
                {/* Chat panel */}
                <div className="w-80 border-l border-white/[0.03] bg-black/40 flex flex-col shrink-0">
                  <div className="p-6 border-b border-white/[0.03] bg-slate-900/10">
                    <div className="flex items-center gap-3">
                      <Icons.Radio className="w-4 h-4 text-blue-500 animate-pulse" />
                      <span className="text-[10px] font-black text-white tracking-[0.2em] uppercase">Tactical Overlord</span>
                    </div>
                    <p className="text-[8px] text-slate-500 mt-2">DIRECT NEURAL LINK: ACTIVE</p>
                  </div>
                  <div className="flex-1 overflow-y-auto p-6 space-y-6 scrollbar-hide">
                    {chatHistory.map((c, i) => (
                      <div key={i} className={`flex ${c.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                        <div
                          className={`group relative p-4 rounded-2xl text-[10px] max-w-[90%] leading-relaxed ${c.role === 'user' ? 'bg-blue-600 text-white rounded-tr-none shadow-xl shadow-blue-900/20' : 'bg-slate-900/60 border border-slate-800/50 text-slate-300 rounded-tl-none'}`}
                        >
                          {c.text}
                          {c.role === 'assistant' && <div className="absolute -left-1 top-2 w-0.5 h-4 bg-blue-500" />}
                        </div>
                      </div>
                    ))}
                    {isTyping && (
                      <div className="flex items-center gap-2">
                        <div className="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce" />
                        <div className="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce" style={{ animationDelay: '0.2s' }} />
                        <div className="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce" style={{ animationDelay: '0.4s' }} />
                      </div>
                    )}
                  </div>
                  <form onSubmit={handleChatSubmit} className="p-6 bg-[#05080f]">
                    <div className="relative group">
                      <div className="absolute inset-0 bg-blue-500/5 blur-xl group-focus-within:bg-blue-500/10 transition-all" />
                      <input
                        type="text"
                        value={chatInput}
                        onChange={(e) => setChatInput(e.target.value)}
                        placeholder="ISSUE COMMAND..."
                        className="relative w-full bg-black border border-slate-800 rounded-xl pl-5 pr-12 py-4 text-[10px] text-white focus:outline-none focus:border-blue-500/50 transition-all"
                      />
                      <button type="submit" className="absolute right-4 top-1/2 -translate-y-1/2 text-blue-500 hover:text-white transition-colors">
                        <Icons.ChevronRight className="w-5 h-5" />
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              {/* Footer */}
              <footer className="h-10 bg-black border-t border-white/[0.03] px-10 flex items-center justify-between text-[8px] font-black text-slate-700 tracking-[0.2em] uppercase">
                <div className="flex gap-8 items-center">
                  <span className="flex items-center gap-2"><Icons.Globe className="w-3 h-3" /> SAT_UPLINK: STABLE</span>
                  <span className="flex items-center gap-2"><Icons.Lock className="w-3 h-3" style={{color: 'green'}} /> ENCRYPTION: AES-4096</span>
                </div>
                <div className="flex gap-6 items-center">
                  <span className="text-slate-500">TPS: <span className="text-blue-500">14.8k</span></span>
                  <div className="w-32 h-1 bg-slate-900 rounded-full overflow-hidden">
                    <div className="h-full bg-blue-500 w-2/3 animate-[pulse_2s_infinite]" />
                  </div>
                </div>
              </footer>
            </main>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
